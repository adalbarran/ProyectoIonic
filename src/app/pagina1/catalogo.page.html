

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Catalogos de producto</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">catalogo</ion-title>
    </ion-toolbar>
  
  
  </ion-header>

  <ion-button routerLink = "/crearproducto"> Crear Producto </ion-button>


  <ion-card *ngFor="let item of Catalogo" class="responsive-card">
    
    <img alt="Silhouette of mountains" src={{item.img}}/>
  
    <ion-card-header>
      <ion-card-title>{{ item.id }}</ion-card-title>
      <ion-card-subtitle>{{ item.precio }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ item.desc }}
      <ion-button  class="ion-padding">
        Comprar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

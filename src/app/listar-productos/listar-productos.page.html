<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar Productos</ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let producto of productos">
    <ion-card-header>
      <ion-card-title>Nombre: {{producto.nombre}}</ion-card-title>
      <ion-card-subtitle>Precio: {{producto.precio}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Descripcion: {{producto.desc}}
    </ion-card-content>
  </ion-card>
</ion-content>  


</ion-header>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
